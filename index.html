<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#00c6ff">
  <title>Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Login to EXP Tracker</h1>
    <form id="loginForm">
      <label for="emailInput">Enter your email:</label>
      <input type="email" id="emailInput" placeholder="Enter your email" required>
      <button type="button" id="proceedBtn">Proceed</button>
    </form>
    <div id="errorMessage" style="display: none; color: red;">
      <p>Invalid email. Please try again.</p>
    </div>
  </div>
  <script>
    document.getElementById('proceedBtn').addEventListener('click', () => {
      const emailInput = document.getElementById('emailInput').value.trim();
      const allowedEmails = ["vishal16980@gmail.com", "07.comer@gmail.com", "rtshroudyt@gmail.com"];

      if (allowedEmails.includes(emailInput)) {
        window.location.href = 'main.html';
      } else if (emailInput) {
        window.location.href = 'userlist.html';
      } else {
        const errorMessage = document.getElementById('errorMessage');
        errorMessage.style.display = 'block';
      }
    });
  </script>
</body>
</html>
